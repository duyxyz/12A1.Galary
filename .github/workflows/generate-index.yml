name: Auto Generate Image Index

on:
  push:
    paths:
      - '*.webp'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install Pillow

      - name: Generate Image Index
        run: |
          python3 << 'PYTHON_SCRIPT'
          import os
          import json
          from pathlib import Path
          from PIL import Image

          def get_sort_key(filename):
              """Sắp xếp: số lớn -> nhỏ, sau đó chuỗi A-Z"""
              base = filename.split('.')[0]
              if base.isdigit():
                  return (0, -int(base))
              else:
                  return (1, base.lower())

          # Quét file .webp
          root_path = Path('.')
          webp_files = sorted(
              root_path.glob('*.webp'),
              key=lambda p: get_sort_key(p.name)
          )

          results = []
          for file_path in webp_files:
              try:
                  with Image.open(file_path) as img:
                      base_name = file_path.stem
                      results.append({
                          'i': int(base_name) if base_name.isdigit() else base_name,
                          'w': img.width,
                          'h': img.height
                      })
                      print(f'✅ {file_path.name}: {img.width}x{img.height}')
              except Exception as e:
                  print(f'⚠️  Lỗi file {file_path.name}: {e}')

          # Lưu với FORMAT CŨ (array trực tiếp)
          with open('images.json', 'w', encoding='utf-8') as f:
              json.dump(results, f, ensure_ascii=False, indent=2)

          print(f'\n✅ Đã tạo index cho {len(results)} ảnh')
          PYTHON_SCRIPT

      - name: Commit and Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add images.json
          
          if git diff --staged --quiet; then
            echo "Không có thay đổi"
          else
            git commit -m "Auto-update images.json [skip ci]"
            git push || (git pull --rebase origin ${{ github.ref_name }} && git push)
          fi
