name: Auto Generate Image Index

on:
  push:
    paths:
      - '*.webp' # Chạy khi có ảnh .webp ở thư mục gốc
  workflow_dispatch: # Cho phép bấm chạy thủ công

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Cấp quyền để action có thể commit ngược lại repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python and Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install Pillow

      - name: Generate JSON Index with Metadata
        run: |
          python3 -c "
          import os, json
          from PIL import Image

          results = []
          # Quét ảnh ở thư mục gốc (.)
          files = [f for f in os.listdir('.') if f.endswith('.webp')]
          # Sắp xếp theo số thứ tự (tên file là số), xử lý trường hợp tên file không phải số
          files.sort(key=lambda x: int(x.split('.')[0]) if x.split('.')[0].isdigit() else 999999, reverse=True)

          for filename in files:
              try:
                  with Image.open(filename) as img:
                      width, height = img.size
                      results.append({
                          'i': int(filename.split('.')[0]) if filename.split('.')[0].isdigit() else filename.split('.')[0],
                          'w': width,
                          'h': height
                      })
              except Exception as e:
                  print(f'Error processing {filename}: {e}')

          with open('images.json', 'w') as f:
              json.dump(results, f)
          "
          echo "Generated images.json with metadata:"
          cat images.json

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add images.json

          # Chỉ commit nếu có thay đổi
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m " Auto-update images list [skip ci]"
            git push
          fi
